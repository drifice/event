<div >
  <h4 >Login</h4>
  <div >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div >
            <label >Email</label>
            <input type="text" formControlName="email" />
        </div>
          <div>
              <label >Mot de passe</label>
              <input type="password" formControlName="password" />
          </div>
          <div>
              <button type="submit" >
                  Login
              </button>
              <a routerLink="../register">Register</a>
          </div>
      </form>
  </div>
</div>
