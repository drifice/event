<h1> Detail de l'évènement</h1>
<div *ngIf="seeEvent">
  title : {{seeEvent.title}}<br>
  category : {{seeEvent.category}}<br>
  description : {{seeEvent.description}}<br>
  startTime : {{seeEvent.startTime}}<br>
  endTime : {{seeEvent.endTime}}<br>
  adresse : {{seeEvent.adresse}}<br>
  codePostal : {{seeEvent.codePostal}}<br>
  ville : {{seeEvent.ville}}<br>
  <button (click)="participe()"> Participer</button>

</div>
