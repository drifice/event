<h1> Ajouter un évènement </h1>
<button (click)="add()">  Ajouter +</button>
<form [formGroup]="form" *ngIf="ajouter" (ngSubmit)="onSubmit()">
    <div>
      <label >titre</label>
      <input type="text" formControlName="title" />
    </div>
    <div>
      <label >Catégorie</label>
      <select formControlName="category">
        <option value="culturel">culturel</option>
        <option value="sportif">sportif</option>
      </select>
    </div>
    <div>
      <label >Description</label>
      <input type="text" formControlName="description" />
    </div>
    <div>
      <label >Date début</label>
      <input type="text" formControlName="startTime" />
    </div>
    <div>
      <label >Date fin</label>
      <input type="text" formControlName="endTime" />
    </div>
    <div>
      <label >Adresse</label>
      <input type="text" formControlName="adresse" />
    </div>
    <div>
      <label >Code postal</label>
      <input type="text" formControlName="cp" />
    </div>
    <div>
      <label >Ville</label>
      <input type="text" formControlName="ville" />
    </div>
    <div>
      <button type="submit" > Ajouter </button>
      <button (click)="cancel()"> Annuler </button>
    </div>
  </form>
